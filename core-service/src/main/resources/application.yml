# Spring properties
spring:
  # Replace this eventually with an actual Database!
  datasource:
    url: ${DB_HOST:jdbc:h2:file:./core;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE}
    driverClassName: ${DB_DRIVER:org.h2.Driver}
    username: sa
    password: password
  jpa:
    databasePlatform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  application:
    name: core-service
  rabbitmq:
    host: ${RABBIT_HOST:rabbit-audio.us-east-1.elasticbeanstalk.com}
    username: guest
    password: guest
    port: ${RABBIT_PORT:5672}
  servlet:
    multipart:
      maxFileSize: 25MB
      maxRequestSize: 25MB

# Discovery Server Access
eureka:
  datacenter: cloud
  instance:
    prefer-ip-address: false
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_DEFAULTZONE:http://localhost:8761/eureka}
    healthcheck:
      enabled: true

