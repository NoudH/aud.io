spring:
  application:
    name: zuul-gateway

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    healthcheck:
      enabled: true

zuul:
  sensitive-headers: ""
  prefix: /api
  routes:
    auth:
      path: /auth/**
      service-id: authentication-service
    core:
      path: /audio/**
      service-id: core-service

management:
  endpoints:
    web:
      exposure:
        include: "*"

